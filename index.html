<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [timeInverted, setTimeInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
        reset();
        setTimeInverted((current)=> !current);
    };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={timeInverted ? amount*60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange} 
                        disabled={timeInverted === true}
                        />
                </div>
                <div>
                    <label htmlfor="hours">Hours</label>
                    <input value={timeInverted ? amount : Math.round(amount/60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number" 
                    onChange={onChange}
                    disabled={timeInverted === false}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{timeInverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    }
   function KmToMiles(){
       const [distance, setDistance] = React.useState(0);
       const [disInverted, setDisInverted] = React.useState(false); 
       const onChangeDis = (event) => {
        setDistance(event.target.value);
        };
        const resetDis = () => setDistance(0);
        const onDisInvert = () => {
            resetDis();
            setDisInverted((current)=> !current);
    };
       return (
       <div>
                <div>
                    <label htmlFor="Km">Km</label>
                    <input value={disInverted ? Math.round(distance*1.609*100)/100 : distance}
                        id="Km"
                        placeholder="Kms"
                        type="number"
                        onChange={onChangeDis} 
                        disabled={disInverted === true}
                        />
                </div>
                <div>
                    <label htmlfor="Miles">Miles</label>
                    <input value={disInverted ? distance : Math.round(distance/1.609*100)/100} 
                    id="Miles" 
                    placeholder="Miless" 
                    type="number" 
                    onChange={onChangeDis}
                    disabled={disInverted === false}
                    />
                </div>
                <button onClick={resetDis}>Reset</button>
                <button onClick={onDisInvert}>{disInverted ? "Turn back" : "Invert"}</button>
            </div>
            );
   };
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours/> : null }
                    {index === "1" ? <KmToMiles/> : null }
                    </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
